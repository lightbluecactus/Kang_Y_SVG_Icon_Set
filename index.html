<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Dog Garden Icons</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
		<link href="css/reset.css" rel="stylesheet" type="text/css" >
		<link href="css/main.css" rel="stylesheet" type="text/css">
		
	</head>
	<body>
		<div id="container">
			<nav id="mainNav">
				<h1 class="hidden">main navagation</h1>
			</nav>


			<h1>Dog Garden Icons</h1>
			<h2>Presented by Yan Kang</h2>

			<section id="heroSec">
				<h1 class="hidden">Hero line</h1>
				<img src="images/dog-swim.svg" alt="dog swimming" id="dog-swim">
			</section>

			<section class="presentSec">
				<h1 class="hidden">Line 1</h1>
				<img src="images/branch-manager.svg" alt="dog picking up branch" id="branch-manager">
				<img src="images/dog-glasses.svg" alt="dog wearing glasses" id="dog-glasses">
				<img src="images/dogtor.svg" alt="dog wearing doctor dress" id="dogtor">
			</section>

			<section class="presentSec">
				<h1 class="hidden">Line 2</h1>
				<img src="images/dog-howl.svg" alt="dog howling" id="dog-howl">
				<img src="images/dog-hospital.svg" alt="dog and red cross sign" id="dog-hospital">
				<img src="images/dog-paw.svg" alt="dog scraching" id="dog-paw">
			</section>

			<section class="presentSec">
				<h1 class="hidden">Line 3</h1>
				<img src="images/dog-lay.svg" alt="dog laying on floor" id="dog-lay">
				<img src="images/dog-vs-cat.svg" alt="dog fight with cat" id="dog-vs-cat">
				<img src="images/dog-mask.svg" alt="dog wearing mask" id="dog-mask">
			</section>

			<footer id="footer">
				<p>&copy;Copyright 2021 Yan Kang</p>
			</footer>
